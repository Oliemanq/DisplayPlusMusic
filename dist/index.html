<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Even Realities App</title>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' https://accounts.scdn.co https://sdk.scdn.co blob:; worker-src 'self' blob:;" />
  <script type="module" crossorigin src="/DisplayPlusMusic/assets/index-BVXaWYW5.js"></script>
</head>

<body>
    <!-- Main.ts handles Spotify auth + glasses view setup on load -->



    <!-- Main UI -->
    <span id="album-art-container" class="container">
        <img id="album-art" />
        <span id="song-info-container" class="subcontainer">
            <p id="song-name" class="song-info"></p>
            <p id="song-artist" class="song-info"></p>
            <p id="song-album" class="song-info"></p>
        </span>
        <span id="detailed-song-info-container" class="subcontainer">
            <p id="song-current-time" class="song-info"></p>
            <p id="divider" class="song-info"> - </p>
            <p id="song-total-time" class="song-info"></p>
        </span>
    </span>
    <span id="mini-buttons-container" class="container">
        <button class="button" id="previous-track">Previous track</button>
        <button class="button" id="play-pause">Play/Pause</button>
        <button class="button" id="skip-track">Skip track</button>
    </span>
    <span id="small-button-container" class="container">
        <button class="small-button danger" id="clear-local-refresh-token">Logout</button>
    </span>

    <!-- Popup for spotify Auth -->
    <div id="spotify-auth-popup" class="popup">
        <p class="popup-title">
            Spotify Auth required
        </p>
        <p class="popup-label">
            Click on 'Open login page' and authorize the app.<br><br>
            From there, you need to copy the first "code": section, through to the last " mark.<br><br>
            Hit the back arrow and paste the code in to 'Refresh Token' and hit save
        </p>

        <button class="small-button dark" id="open-login-page">
            Open login page
        </button>
        <button class="small-button" id="copy-login-link">Copy Link</button>

        <span id="spacer"></span>

        <input class="popup-input" id="refresh-token" placeholder="Refresh Token">
        <button class="small-button accent" id="save-refresh-token">Save</button>
    </div>

    <style>
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0%);
            }
        }

        :root {
            /*gray*/
            --background: rgba(238, 238, 238, 1.0);

            --button-foreground-light: rgba(255, 255, 255, 1.0);
            --button-foreground-dark: rgb(35, 35, 35);
            --button-foreground-danger: rgb(255, 84, 84);
            --button-foreground-accent: rgb(254, 249, 145);

            --button-background-light: rgba(228, 228, 228, 1.0);
            --button-background-dark: rgb(35, 35, 35);
            --button-background-danger: rgb(255, 84, 84);
            --button-background-accent: rgb(254, 249, 145);

            --text-dark: rgba(35, 35, 35, 1.0);
            --text-light: rgba(255, 255, 255, 1.0);

            --text-field-background: rgba(35, 35, 35, 0.08);

            --accent: rgb(254, 249, 145);
        }

        body {
            background: var(--background);
            font-family: "Inter", "sans-serif";
            color: var(--text);
        }

        .popup {
            position: fixed;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            top: auto;
            overflow-y: auto;
            overflow-x: hidden;


            bottom: 0;
            left: 0;
            right: 0;
            height: 85vh;
            padding: 24px 24px 80px 24px;
            z-index: 1000;
            gap: 12px;

            border-radius: 6px 6px 0 0;
            font-size: 40px;

            background: var(--background);
            box-shadow: 0 0 0 1000vw rgba(0, 0, 0, 0.5);

            transform: translateY(100%);
            animation: slideUp 0.6s cubic-bezier(0.32, 0.72, 0, 1) forwards;
        }

        .popup-label {
            text-align: center;
            flex-direction: column;

            width: 100%;
            margin-left: 6px;
            margin-right: 6px;
            padding-top: 12px;
            padding-bottom: 12px;
            margin-bottom: 12px;

            background: var(--button-foreground-light);
            border-radius: 6px;
            font-size: 40px;
        }

        .popup-input {
            /* Match button profile */
            display: block;
            box-sizing: border-box;
            width: calc(100% - 12px);
            height: 96px;
            padding: 0 16px;
            /* Match button padding */

            margin-left: 6px;
            margin-right: 6px;
            margin-bottom: 12px;

            background: var(--text-field-background);
            color: var(--text);
            border: none;
            outline: none;
            border-radius: 6px;
            font-size: 40px;
            text-align: center;
        }

        #spacer {
            height: 100%;
            flex: 1;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;

            display: flex;
            margin-left: 12px;
            margin-right: 12px;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            font-size: 24px;
            gap: 12px;
        }

        #album-art-container {
            margin: 12px;
            padding-left: 48px;
            border-radius: 6px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
            font-size: 24px;
            background-color: var(--button-foreground-light);
        }

        .subcontainer {
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;

            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            padding-left: 40px;
        }

        #detailed-song-info-container {
            flex-direction: row;
        }

        .song-info {
            margin: 0;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;

            border-radius: 6px;
            height: 5vh;
            font-size: 36px;
            flex: 1;

            background-color: var(--button-foreground-light);
            color: var(--text);
        }

        .small-button {
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 16px;
            width: 100%;
            height: 96px;

            font-size: 40px;
            border-radius: 6px;
            border: rgba(0, 0, 0, 0);

            background-color: var(--button-background-light);
            color: var(--button-foreground-dark)
        }

        .small-button.dark {
            background-color: var(--button-background-dark);
            color: var(--text-light);
        }

        .small-button.danger {
            background-color: var(--button-background-light);
            color: var(--button-foreground-danger);
        }

        .small-button.accent {
            background-color: var(--button-background-accent);
            color: var(--button-foreground-dark)
        }

        #save-refresh-token {
            background-color: var(--accent);
            color: var(--text)
        }
    </style>
</body>

</html>
