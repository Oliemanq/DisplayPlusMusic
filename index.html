<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Even Realities App</title>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' https://accounts.scdn.co https://sdk.scdn.co blob:; worker-src 'self' blob:;" />
</head>

<body>
    <!-- Main.ts handles Spotify auth + glasses view setup on load -->
    <script type="module" src="/src/Main.ts"></script>


    <script type="module">
        import spotifyPresenter from './src/presenter/spotifyPresenter.ts';
        import { createView } from './src/view/GlassesView.ts';

        document.getElementById('fetchTrackButton').addEventListener('click', () => {
            spotifyPresenter.fetchCurrentSong();
        });
        document.getElementById('display-on-glasses').addEventListener('click', () => {
            createView();
        })
    </script>
    <span id="album-art-container" class="container">
        <img id="album-art" />
    </span>
    <span id="track-info" class="container">
        <button id="fetchTrackButton">Fetch Current Track</button>
        <p id="track-name" class="info"></p>
        <p id="artist-name" class="info"></p>
        <p id="album-name" class="info"></p>
        <p id="track-progress" class="info"></p>
        <p id="track-duration" class="info"></p>
        <p id="paused-state" class="info"></p>
        <button id="display-on-glasses">Display on glasses</button>
    </span>

    <style>
        .container {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }



        #fetchTrackButton,
        #display-on-glasses {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .info {
            color: #000;
            background-color: limegreen;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</body>

</html>
