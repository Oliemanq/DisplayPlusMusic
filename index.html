<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Even Realities App</title>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' https://accounts.scdn.co https://sdk.scdn.co blob:; worker-src 'self' blob:;" />
</head>

<body>
    <!-- Main.ts handles Spotify auth + glasses view setup on load -->
    <script type="module" src="/src/Main.ts"></script>


    <script type="module">
        import spotifyPresenter from './src/presenter/spotifyPresenter.ts';
        import { storage } from './src/utils/storage';
        import { generateRefreshToken, checkForAuthCode, exchangeCodeForToken } from './src/Scripts/get_refresh_token';
        import { initSpotify } from './src/model/spotifyModel';

        document.getElementById('skip-track').addEventListener('click', () => {
            spotifyPresenter.song_forward();
        })
        document.getElementById('play-pause').addEventListener('click', () => {
            spotifyPresenter.song_pauseplay();
        })
        document.getElementById('previous-track').addEventListener('click', () => {
            spotifyPresenter.song_back();
        })

        document.getElementById('open-login-page').addEventListener('click', async () => {
            generateRefreshToken();
        })
        document.getElementById('check-local-refresh-token').addEventListener('click', async () => {
            alert(await storage.getItem('spotify_refresh_token'));
        })
        document.getElementById('save-refresh-token').addEventListener('click', async () => {
            const inputVal = document.getElementById('refresh-token').value;
            console.log("Attempting to save/exchange token...");

            const newToken = await exchangeCodeForToken(inputVal);
            if (newToken) {
                console.log("Exchanged code for refresh token successfully.");
                await storage.setItem('spotify_refresh_token', newToken);
                alert("Token exchanged and saved! Reloading...");
                window.location.reload();
            } else {
                console.log("Not a valid code or exchange failed. Assuming it is a refresh token.");
                await storage.setItem('spotify_refresh_token', inputVal);
                alert("Refresh token saved! Reloading...");
                window.location.reload();
            }
        })
    </script>

    <!-- Main UI -->
    <span id="album-art-container" class="container">
        <img id="album-art" />
        <span id="song-info-container" class="subcontainer">
            <p id="song-name" class="song-info"></p>
            <p id="song-artist" class="song-info"></p>
            <p id="song-album" class="song-info"></p>
        </span>
    </span>
    <span id="buttons-container" class="container">
        <button class="button" id="previous-track">Previous track</button>
        <button class="button" id="play-pause">Play/Pause</button>
        <button class="button" id="skip-track">Skip track</button>
    </span>

    <!-- Popup for spotify Auth -->
    <div id="spotify-auth-popup" class="popup">
        <p class="popup-title">
            Spotify Auth required
        </p>
        <p class="popup-label">
            Missing spotify login session, after opening login page and authorizing the app, copy the refresh token
            provided into the field and hit 'save'
        </p>

        <button class="small-button" id="open-login-page">
            Open login page
        </button>

        <span id="spacer"></span>

        <input class="popup-input" id="refresh-token" placeholder="Refresh Token">
        <button class="small-button" id="save-refresh-token">Save</button>
        <button class="small-button" id="check-local-refresh-token">Check local storage</button>
    </div>

    <style>
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0%);
            }
        }

        :root {
            /*gray*/
            --background: rgba(238, 238, 238, 1.0);

            --button-foreground: rgba(255, 255, 255, 1.0);
            --button-foreground-alt: rgb(35, 35, 35);

            --button-background: rgba(228, 228, 228, 1.0);

            --text: rgba(35, 35, 35, 1.0);
            --text-alt: rgba(255, 255, 255, 1.0);

            --text-field-background: rgba(35, 35, 35, 0.08);

            --accent: rgb(254, 249, 145);
        }

        body {
            background: var(--background);
            font-family: "Inter", "sans-serif";
            color: var(--text);
        }

        .popup {
            position: fixed;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            top: auto;
            overflow-y: auto;
            overflow-x: hidden;


            bottom: 0;
            left: 0;
            right: 0;
            height: 85vh;
            padding: 24px 24px 80px 24px;
            z-index: 1000;

            border-radius: 6px 6px 0 0;
            font-size: 40px;

            background: var(--background);
            box-shadow: 0 0 0 1000vw rgba(0, 0, 0, 0.5);

            transform: translateY(100%);
            animation: slideUp 0.6s cubic-bezier(0.32, 0.72, 0, 1) forwards;
        }

        .popup-label {
            text-align: center;
            flex-direction: column;

            width: 100%;
            margin-left: 6px;
            margin-right: 6px;
            padding-top: 12px;
            padding-bottom: 12px;
            margin-bottom: 12px;

            background: var(--button-foreground);
            border-radius: 6px;
            font-size: 40px;
        }

        .popup-input {
            /* Match button profile */
            display: block;
            box-sizing: border-box;
            width: calc(100% - 12px);
            height: 96px;
            padding: 0 16px;
            /* Match button padding */

            margin-left: 6px;
            margin-right: 6px;
            margin-bottom: 64px;

            background: var(--text-field-background);
            color: var(--text);
            border: none;
            outline: none;
            border-radius: 6px;
            font-size: 40px;
            text-align: center;
        }

        #spacer {
            height: 100%;
            flex: 1;
        }

        #album-art-container {
            margin: 12px;
            border-radius: 6px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: var(--button-foreground);
        }

        #buttons-container {
            display: flex;
            margin: 12px;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            font-size: 24px;
            gap: 12px;
        }

        .subcontainer {
            padding: 0px;
            gap: 5px;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }



        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;

            border-radius: 6px;
            height: 35vh;
            font-size: 36px;
            flex: 1;

            background-color: var(--button-foreground);
            color: var(--text);
        }

        .small-button {
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 16px;
            width: 100%;
            height: 96px;
            margin-left: 6px;
            margin-right: 6px;
            margin-bottom: 6px;

            font-size: 40px;
            border-radius: 6px;
            background-color: var(--button-foreground-alt);
            color: var(--text-alt);
        }

        #save-refresh-token {
            background-color: var(--accent);
            color: var(--text)
        }


        .song-info {
            margin: 10px;
        }
    </style>
</body>

</html>
